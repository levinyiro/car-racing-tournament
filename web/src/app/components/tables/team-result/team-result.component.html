<div class="row row-header my-3 d-flex align-items-center">
    <div class="col-3">Race</div>
    <div class="col-7">Date</div>
    <div class="col-2">Points</div>
</div>
<div class="row row-box mb-3 d-flex align-items-center py-3" *ngFor="let result of teamResults">
    <div class="col-3">
        {{ result.race.name }}
    </div>
    <div class="col-7">
        {{ result.race.dateTime }}
    </div>
    <div class="col-2">
        {{ result.point }}
    </div>
</div>

<div class="d-flex justify-content-center mt-5" *ngIf="teamResults?.length === 0">
    <h2>This team hasn't any results yet</h2>
</div>
