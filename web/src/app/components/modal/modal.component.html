<div class="modal" [ngClass]="type === 'loading' ? 'modal-loading' : ''">
  <div class="modal-content">
    @if (type === 'loading') {
      <div class="spinner text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    }
    @if (type === 'error' || type === 'success') {
      <div class="row d-flex align-items-center text-center">
        <div class="col-2 modal-icon" [ngClass]="type === 'error' ? 'bg-danger error-icon' : 'bg-success'">
          @if (type === 'error') {
            <i class="bi bi-exclamation-lg"></i>
          }
          @if (type === 'success') {
            <i class="bi bi-check2"></i>
          }
        </div>
        <div class="col-9 info-text">{{ text! }}</div>
        <div class="col-1">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (mouseup)="onCloseModalEmitter.emit()"></button>
        </div>
      </div>
    }
    @if (type === 'form') {
      <div class="row">
        <ng-content></ng-content>
      </div>
    }
  </div>
</div>
